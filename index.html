<script>
document.addEventListener("DOMContentLoaded", () => {
  const initTabScroll = (containerId) => {
    const container = document.querySelector(`#${containerId} .elementor-widget-container`);
    if (!container) {
      console.error(`Container không tồn tại: ${containerId}`);
      return;
    }

    const tabsHeading = container.querySelector(".e-n-tabs-heading");
    if (!tabsHeading) {
      console.error(`Tabs heading không tồn tại trong: ${containerId}`);
      return;
    }

    // Tạo nút |<| và |>| cho cuộn tab
    const createScrollButton = (direction) => {
      const button = document.createElement("button");
      button.classList.add("scroll-button", direction === "prev" ? "prev" : "next");
      button.innerHTML = direction === "prev" ? "<" : ">";
      button.setAttribute("aria-label", direction === "prev" ? "Cuộn sang trái" : "Cuộn sang phải");
      return button;
    };

    // Tạo nút cuộn
    const prevButton = createScrollButton("prev");
    const nextButton = createScrollButton("next");

    // Chèn nút vào bên trong .e-n-tabs-heading
    tabsHeading.prepend(prevButton);  // Thêm nút |<| vào trước
    tabsHeading.appendChild(nextButton);  // Thêm nút |>| vào sau

    // Hàm cập nhật trạng thái nút cuộn
    const updateButtons = () => {
      const scrollLeft = tabsHeading.scrollLeft;
      const scrollWidth = tabsHeading.scrollWidth;
      const offsetWidth = tabsHeading.offsetWidth;

      prevButton.disabled = scrollLeft === 0; // Nếu không cuộn được về trái
      nextButton.disabled = scrollLeft + offsetWidth >= scrollWidth; // Nếu không cuộn được về phải
    };

    // Hàm để cuộn các tab
    const scrollTabs = (direction) => {
      const tabWidth = tabsHeading.querySelector(".e-n-tab-title").offsetWidth;
      const tabsPerScroll = window.innerWidth <= 768 ? 3 : 10; // Responsive: 3 tab trên điện thoại, 10 trên desktop
      const scrollAmount = tabWidth * tabsPerScroll;

      tabsHeading.scrollBy({
        left: direction === "prev" ? -scrollAmount : scrollAmount,
        behavior: "smooth",
      });
    };

    // Thêm sự kiện click cho nút cuộn
    prevButton.addEventListener("click", () => scrollTabs("prev"));
    nextButton.addEventListener("click", () => scrollTabs("next"));

    // Theo dõi sự kiện scroll để cập nhật trạng thái của nút
    tabsHeading.addEventListener("scroll", updateButtons);

    // Cập nhật trạng thái nút lần đầu tiên khi trang được tải
    updateButtons();
  };

  // Khởi tạo cho các gallery tabs
  ["gallery_tab__1", "gallery_tab__2"].forEach(initTabScroll);
});

</script>
